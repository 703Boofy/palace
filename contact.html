    <h2 class="text-center mb-5">Contact Us</h2>
    <div class="row">

        <form action="#" class="p-3 border rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control">

        </form>
